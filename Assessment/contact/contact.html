<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Contact Us</h1>
        </div>

        <div class="content">
            <form action="#" method="post" onsubmit="return validateForm()"">
                <div class=" form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Type in your first name" required>
        </div>
        <div class="form-group">
            <label for="fname">Middle Name:</label>
            <input type="text" id="mname" name="mname" placeholder="Type in your middle name">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Type in your last name" required>
        </div>
        <div class="form-group">
            <label for="doorStreet">Door Number and Street Name:</label>
            <input type="text" id="doorStreet" name="doorStreet" placeholder="Enter door number and street name"
                required>
        </div>

        <div class="form-group">
            <label for="postalTown">Postal Town:</label>
            <input type="text" id="postalTown" name="postalTown" placeholder="Enter postal town" required>
        </div>

        <div class="form-group">
            <label for="postCode">Post Code:</label>
            <input type="text" id="postCode" name="postCode" placeholder="Enter post code" required>
        </div>
        <div class="form-group">
            <label for="phone">Mobile Telephone Number:</label>
            <select id="countryCode" name="countryCode">
                <option value="+44">+44 (United Kingdom)</option>
                <option value="+355">+355 (Albania)</option>
                <option value="+55">+55 (Brazil)</option>
                <option value="+86">+86 (China)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+377">+377 (Monaco)</option>
                <option value="+48">+48 (Poland)</option>
                <option value="+1">+1 (USA)</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="Type in your mobile" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
        </form>
    </div>
    </div>
    <script src="/js/formValidation.js"></script>
</body>

</html>
