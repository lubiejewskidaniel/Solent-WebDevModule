<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 300px;
            height: 250;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        img {
            width: 300px;
            height: 250px;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th><a href="https://en.wikipedia.org/wiki/Homer_Simpson" title="Homer!!!"><img
                            src="/Solent-WebDevModule/img/Week 2/img/homer.jpeg" alt="Homer"></a> </th>
                <th><a href="https://en.wikipedia.org/wiki/Marge_Simpson" title="Marge!!!"><img
                            src="/Solent-WebDevModule/img/Week 2/img/marge.jpeg" alt="Marge"></a></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Bart_Simpson" title="Bart!!!"><img
                            src="/Solent-WebDevModule/img/Week 2/img/bard.jpg" alt="Bart">
                    </a></td>
                <td><a href="https://en.wikipedia.org/wiki/Lisa_Simpson" title="Lisa!!!"><img
                            src="/Solent-WebDevModule/img/Week 2/img/lisa.jpg" alt="Lisa"></a></td>
            </tr>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Maggie_Simpson" title="Maggie!!!"><img
                            src="/Solent-WebDevModule/img/Week 2/img/maggie.jpg" alt="Maggie"></a></td>
                <td><a href="https://en.wikipedia.org/wiki/Moe_Szyslak" title="Moe!!!"><img
                            src="/Solent-WebDevModule/img/Week 2/img/moe.jpeg" alt="Moe"></a></td>
            </tr>

        </tbody>
    </table>

</body>

</html>
