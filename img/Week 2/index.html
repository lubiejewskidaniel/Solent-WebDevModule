<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 300px;
            height: 250;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        img {
            width: 300px;
            height: 250px;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="/img/Week 2/img/homer.jpeg"
                            alt="Homer"></a> </th>
                <th><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img
                            src="https://en.wikipedia.org/wiki/Marge_Simpson" alt="Marge"></a></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img
                            src="https://en.wikipedia.org/wiki/Bart_Simpson" alt="Bart"> </a></td>
                <td><a href="https://en.wikipedia.org/wiki/Lisa_Simpson"><img src="/img/Week 2/img/lisa.jpg"
                            alt="Lisa"></a></td>
            </tr>
            <tr>
                <td><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img
                            src="https://en.wikipedia.org/wiki/Maggie_Simpson" alt="Maggie"></a></td>
                <td><a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img
                            src="https://en.wikipedia.org/wiki/Moe_Szyslak" alt="Moe"></a></td>
            </tr>

        </tbody>
    </table>

</body>

</html>
